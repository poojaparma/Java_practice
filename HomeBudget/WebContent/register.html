<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Home Budget</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/css/style.css" rel="stylesheet">
</head>
<body id="login">
	<div class="loginTop col-md-12">
		<img src="images/logo.png">
	</div>
	<div class="col-md-12">
	
	<div class="col-md-10 loginSection">
		<div class="col-md-6 logoIcon text-center">
			<img src="images/home.jpg" />
		</div>
		<div id="loginSection" class="col-md-6">
			<!-- <div class="loginLogo"><img src="images/logo.png" /></div> -->
			<div class="loginForm">
				<span class="welcomeMsg"><br> Register to your Account </span>
				<form class="form-horizontal">
					<div class="form-group">
						<label for="user">FirstName</label>
						<input type="text" class="form-control" id="fname" />
					</div>
					<div class="form-group">
						<label for="user">LastName</label>
						<input type="text" class="form-control" id="lname" />
					</div>
					<div class="form-group">
						<label for="email">Email ID</label>
						<input type="text" class="form-control" id="email" />
					</div>
					<div class="form-group">
						<label for="user">UserID</label>
						<input type="text" class="form-control" id="user" />
					</div>
					<div class="form-group">
						<label for="password">Password</label>
						<input type="password" class="form-control" id="password" />
					</div>
					<div class="form-group">
						<label for="confirmpassword">Confirm Password</label>
						<input type="password" class="form-control" id="cpassword" />
					</div>
					
					<div class="form-group">
						<label for="mobile">Mobile No</label>
						<input type="text" class="form-control" id="mobile" />
					</div>
					<div class="form-group">
						<label for="text">Address</label>
						<input type="text" class="form-control" id="address" />
					</div>
					<div class="form-group">
						<input type="button" class="form-control" value="Register" id="submit" />
						<a href="login.html" class="signin">Go to login page</a>
					</div>
					
					
					
				</form>
				
					
					
			</div>
		</div>
		
	</div>
	</div>
	<div class="loginBottom col-md-12">
		<div class="col-md-6">
			&copy; RAR Intellectual Property. All Rights Reserved
		</div>
		<div class="col-md-6 listBottom">
			<ul>
				<li><a href="#">Terms & Conditions</a></li>
				<li><a href="#">Privacy Policy</a></li>
				<li><a href="#">Write to RAR</a></li>
			</ul>
		</div>
	</div>
	<script src="js/kendo/jquery.min.js"></script>
	<script src="js/jquery.cookie.js"></script>
	<script>
		$(document).ready(function() {
			$('#submit').on('click', function(e){
				var bdprofile = $('#user').val();
				var password = $('#password').val();
				var mobile =$('#mobile').val();
				var myObject = new Object();
				myObject.userId = bdprofile;
				myObject.firstName = $('#fname').val();;
				myObject.lastName=$('#lname').val();
				myObject.address=$('#address').val();
				myObject.mobileNo= mobile;
				myObject.emailId=$('#email').val();
				myObject.password=password;
			
				var myString = JSON.stringify(myObject);
				
			
$.ajax({
    type: 'post',
    url: 'http://localhost:8000/BudgetFinale/api/Budget/register',
    data: myString,
    	
    	
    	
    	
    	
    contentType: "application/json; charset=utf-8",
    dataType: 'json',
    statusCode: {
	
        401: function() {
            alert("Invalid Username/Password");
            window.location.href = 'index1.html';
        },
        202: function() {
		
            window.location.href = 'login.html';
        },
		200: function() {
		
            window.location.href = 'login.html';
        },

    },
    async: false
});				
				
				
			});//submit ends..
		});
	</script>
</body>
